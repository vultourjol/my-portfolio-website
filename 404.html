<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>404 - Страница не найдена | vultourjol</title> 
       
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/source/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/source/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/source/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/source/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="vultourjol" />
    <link rel="manifest" href="/source/favicon/site.webmanifest" />
    <link rel="mask-icon" href="/source/safari-pinned-tab.svg" color="#CD3838">

    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#CD3838',
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
      body {
        overscroll-behavior-y: contain;
        background: transparent;
      }
      .safe-top {
        padding-top: env(safe-area-inset-top);
        padding-top: constant(safe-area-inset-top); 
      }
      .status-bar-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: env(safe-area-inset-top, 44px);
        height: constant(safe-area-inset-top, 44px);
        background: rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: 49;
        pointer-events: none;
      }
    </style>
</head>
<body>
    <div class="status-bar-overlay"></div>

    <main>

        <!-- Main content 404 -->
        <section id="error-404" class="relative min-h-screen flex items-center justify-center overflow-hidden">
            <div class="mx-auto px-6 w-full z-10 text-center">
                <h1 class="text-2xl md:text-5xl lg:text-9xl mb-4 md:mb-12 typewriter inline-block druk-font tracking-widest select-none">404</h1>
                
                <div>
                    <p class="text-sm md:text-md lg:text-xl mb-4 md:mb-12 fade-in inline-block druk-font tracking-widest select-none text-primary">Страница не найдена</p>
                </div>
                
                <div class="flex justify-center space-x-8 md:space-x-16 mb-16">
                    <div class="w-16 h-16 flex items-center justify-center floating">
                        <i class="ri-terminal-line text-white text-3xl md:text-4xl"></i>
                    </div>

                    <div class="w-16 h-16 flex items-center justify-center floating-delay-1">
                        <i class="ri-bug-2-line text-white text-3xl md:text-4xl"></i>
                    </div>

                    <div class="w-16 h-16 flex items-center justify-center floating-delay-2">
                        <i class="ri-code-s-slash-line text-white text-3xl md:text-4xl"></i>
                    </div>
                </div>

                <a href="/" class="fade-in inline-block rounded-full hover:bg-primary hover:bg-opacity-10 hover:backdrop-blur transition-colors shine-effect px-4 py-2 bg-black bg-opacity-50 rounded text-sm hover:bg-primary transition-colors border-2 border-primary border-opacity-10">
                    <span class="text-white">Вернуться на главную <i class="ri-arrow-go-back-line"></i></span>
                </a>
            </div>
        </section>
        
    </main>

    <script src="js/main.js"></script>
</body>
</html>
